<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #c9302c;
        }
        .result {
            font-size: 1.5em;
            color: #d9534f;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fraud Transaction Detection</h2>
        <form action="/predict" method="post">
            <label for="CUSTOMER_ID">Customer ID:</label>
            <input type="number" name="CUSTOMER_ID" required>

            <label for="TERMINAL_ID">Terminal ID:</label>
            <input type="number" name="TERMINAL_ID" required>

            <label for="TX_AMOUNT">Transaction Amount:</label>
            <input type="number" step="0.01" name="TX_AMOUNT" required>

            <label for="TX_TIME_SECONDS">Transaction Time (Seconds):</label>
            <input type="number" name="TX_TIME_SECONDS" required>

            <label for="TX_TIME_DAYS">Transaction Time (Days):</label>
            <input type="number" name="TX_TIME_DAYS" required>

            <label for="TX_FRAUD_SCENARIO">Fraud Scenario:</label>
            <input type="number" name="TX_FRAUD_SCENARIO" required>

            <label for="TX_HOUR">Transaction Hour:</label>
            <input type="number" name="TX_HOUR" required>

            <label for="TX_DAY">Transaction Day:</label>
            <input type="text" name="TX_DAY" required>

            <label for="TX_MONTH">Transaction Month:</label>
            <input type="number" name="TX_MONTH" required>

            <label for="HIGH_TX_AMOUNT">High Transaction Amount (1/0):</label>
            <input type="number" name="HIGH_TX_AMOUNT" required>

            <label for="CUSTOMER_FRAUD_COUNT">Customer Fraud Count:</label>
            <input type="number" name="CUSTOMER_FRAUD_COUNT" required>

            <label for="TERMINAL_FRAUD_COUNT">Terminal Fraud Count:</label>
            <input type="number" name="TERMINAL_FRAUD_COUNT" required>

            <input type="submit" value="Check Fraud">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
